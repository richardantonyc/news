{% extends 'base.html' %}
{% load static %}
{% block content %}
<link  href="{% static 'css/slide.css' %}" rel="stylesheet" >
<link  href="{% static 'css/grid.css' %}" rel="stylesheet" >
<p>Home Page</p>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="{% static 'images/photos/color.jpg'%}" style="width:100%">
      <div class="text">About Color</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="{% static 'images/photos/colorb.jpg'%}" style="width:100%">
      <div class="text">Color</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="{% static 'images/photos/taj_mahal.jpg'%}" style="width:100%">
      <div class="text">Taj Mahal</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

        <img src="{% static 'images/photos/goac.jpg'%}" />
    </div>
    <div class="column">

</div>
